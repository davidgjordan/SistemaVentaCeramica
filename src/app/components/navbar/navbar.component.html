<div style="color:black" class="modal fade" id="calculadora" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Llene los campos porfavor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group">
            <label for="recipient-name" class="form-control-label">Alto Ceramica en centimetros</label>
            <input [(ngModel)]="alto" name="alto" type="number" class="form-control" id="recipient-name">
          </div>

          <div class="form-group">
            <label for="recipient-name" class="form-control-label">Ancho ceramica en centimetros</label>
            <input [(ngModel)]="ancho" name="ancho" type="number" class="form-control" id="recipient-name">
          </div>

          <div class="form-group">
            <label for="recipient-name" class="form-control-label">Area en metros</label>
            <input [(ngModel)]="area" name="area" type="number" class="form-control" id="recipient-name">
          </div>

          <label for="recipient-name" class="form-control-label">Las unidades de ceramica necesaria son: {{ unidadesNecesarias }}</label>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-outline-danger" (click)=calcularUnidadesCeramina()>Calcular</button>
      </div>
    </div>
  </div>
</div>
